<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_2</title>
    <link rel="stylesheet" href="2_2_SNSprofile style.css">
</head>
<body>
    <div id="white">
        <div id="icon">       <!--상단 아이콘 3개-->
            <img id="arrow" src="leftarrow.png">
            <img id="menu" src="menu.png">
            <img id="heart" src="heart.png">

        </div>
        <div id="box">       <!--프로필 동그라미-->
            <img id="profile" src="잔망루피.jpg">
        </div>
        <br>
        <div id="check">      <!--체크마크-->
            <img id="checkicon" src="check.png">
        </div>
        <div id="text">       <!--본문-->
            <h2>잔망 루피</h2>
            <p id="englishname">zanmang loopy</p>
            <p>A meme that started as a joke on Twitter using<br>
                the photo of the back of a sock.</p>
        </div>
        <br>
        <p id="follow">Follow Me</p> <!--팔로우버튼-->
        <br><br>
        <hr>
        <br>
        <div id="link">           <!--하단 링크 아이콘 3개 묶음-->
            <div class="icon">    <!--아이콘&글씨 세트-->
                <a href="https://www.instagram.com/zanmang_loopy/">
                    <img id="insta" src="instagram.jpg">
                </a>
                <div id="linktext">  <!--아이콘 아래 글씨 세트-->
                    <h5>Instagram</h5>
                    <p class="Link">Link</p>
                </div>
            </div>
            <div class="icon">
                <a href="https://smartstore.naver.com/zanmangloopy">
                    <img id="sale" src="sale.png">
                </a>
                <div id="linktext">
                    <h5>Store</h5>
                    <p class="Link">Link</p>
                </div>
            </div>
            <div class="icon">
                <a href="https://e.kakao.com/t/zanmang-loopy-ver-3">
                    <img id="kakao" src="kakao.png">
                </a>
                <div id="linktext">
                    <h5>Emoji</h5>
                    <p class="Link">Link</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        WINK | 이보현
    </div>
</body>
</html>
